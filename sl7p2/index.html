<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Spinner Lesson 7</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<div class="interaction-container">
		<div class="row">
			<div class="col-sm-7">
				<div class="spinner-wrapper" id="spinner-wrapper-1">
					<div class="spinner spinner-container"></div>
					<div class="row">
						<div class="col-xs-9">
							<div class="spinner-controls">
								<span id="select-text"></span>
								<select name="select" id="select">
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="spinner-controls right">
								<button disabled class="custom-btn spin-btn" id="btn">...</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="table-wrapper">
					<div class="table-head text-center">
						<div class="th">
							<strong id="trial"></strong>
						</div>
						<div class="th">
							<strong id="outcome"></strong>
						</div>
					</div>
					<div class="table-container">
						<table class="table table-condensed">
							<tbody id="table">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/api.js"></script>
	<script src="scripts/pixi.min.js"></script>
	<script src="scripts/random.min.js"></script>
	<script src="scripts/spinner.game.js"></script>
	<script src="scripts/TweenLite.min.js"></script>
	<script src="scripts/ScrollToPlugin.min.js"></script>
	<script src="scripts/PixiPlugin.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
